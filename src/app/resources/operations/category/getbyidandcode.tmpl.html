<md-card>
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">{{categoryGetByIdAndCodeCtrl.operation.name}}</span>
      <span class="md-subhead">{{categoryGetByIdAndCodeCtrl.operation.description}}</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <md-content layout-gt-sm="row" layout-padding>
      <md-content layout-gt-sm="row" layout-padding>
        <md-input-container>
          <label>Listing ID</label>
          <input ng-model="searchListingId" ng-required="true" ng-minlength="1" ng-maxlength="10"></input>
        </md-input-container>
          <md-input-container>
            <label>Category Code</label>
            <input ng-model="searchCategoryCode" ng-required="true" ng-minlength="1" ng-maxlength="10"></input>
          </md-input-container>
          <md-input-container>
            <label>API Key</label>
            <input ng-model="searchApiKey" ng-required="true" ng-minlength="1" ng-maxlength="40"></input>
          </md-input-container>
      </md-content>
    </md-content>    
    <md-card-actions layout="row" layout-align="begin center">
      <md-button md-no-ink md-raised-button ng-click="categoryGetByIdAndCodeCtrl.callGetSubCategory()" class="md-raised md-raised-button md-primary">
        Get Market Data
      </md-button>
      <md-button md-no-ink md-raised-button class="md-raised md-raised-button" ng-click="categoryGetByIdAndCodeCtrl.cancelCalling()">
        Cancel
      </md-button>
    </md-card-actions>
  </md-card-content>
</md-card>
<md-card ng-if="categoryGetByIdAndCodeCtrl.subCategories">
  <md-card-content>
    <md-content layout-gt-sm="row">
      SubCategories
    </md-content>
    <md-content layout-gt-sm="row" layout-padding>
      <table>
        <tr>
          <th>Id</th>
          <th>Code</th>
          <th>Name</th>
        </tr>
        <tr ng-repeat="subCategory in categoryGetByIdAndCodeCtrl.subCategories">
          <td>{{ subCategory.Id }}</td>
          <td>{{ subCategory.Code }}</td>
          <td>{{ subCategory.Name }}</td>
        </tr>
      </table>
    </md-content>
  </md-card-content>
</md-card>
