<md-card>
  <md-toolbar class="md-hue-2">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{listingGetByCategoryIdCtrl.operation.name}}</span>
        <span class="md-subhead">{{listingGetByCategoryIdCtrl.operation.description}}</span>
      </md-card-title-text>
    </md-card-title>
  </md-toolbar>
  <md-card-content>
    <md-content layout-gt-sm="row" layout-padding>
        <md-input-container>
          <label>Category ID</label>
          <input ng-model="searchCategoryId" ng-required="true" ng-minlength="1" ng-maxlength="10"></input>
        </md-input-container>
        <md-input-container>
          <label>API Key</label>
          <input ng-model="searchApiKey" ng-required="true" ng-minlength="1" ng-maxlength="40"></input>
        </md-input-container>            
    </md-content>
    <md-card-actions layout="row" layout-align="begin center">
      <md-button md-no-ink md-raised-button ng-click="listingGetByCategoryIdCtrl.callListingGetByCategoryId()" class="md-raised md-raised-button md-primary">
        Get Market Data
      </md-button>
      <md-button md-no-ink md-raised-button class="md-raised md-raised-button" ng-click="listingGetByCategoryIdCtrl.cancelCalling()">
        Cancel
      </md-button>
    </md-card-actions>
  </md-card-content>
</md-card>
<md-card ng-if="listingGetByCategoryIdCtrl.listings">
  <md-card-content>
    <md-content layout-gt-sm="row">
      Listing
    </md-content>
    <md-content layout-gt-sm="row" layout-padding>
    <table id="gradient-style" ng-table="listingGetByCategoryIdCtrl.listingsTableParams" class="table table-condensed table-bordered table-striped">
        <tr ng-repeat="listing in listingGetByCategoryIdCtrl.listings">
            <td title="'Name'">{{listing.Name}}</td>
            <td title="'Isin'">{{listing.Isin}}</td>
            <td title="'Trade'">{{listing.Trade}}</td>
            <td title="'Currency'">{{listing.Currency}}</td>
            <td title="'Previous Close'">{{listing.PrvClose}}</td>
            <td title="'Change'">{{listing.Change}}</td>
            <td title="'Percentage Change'">{{listing.PctChange}}</td>
            <td title="'Listing Id'">{{listing.ShareCompanyListingId}}</td>
        </tr>
    </table>
    </md-content>
  </md-card-content>
</md-card>
